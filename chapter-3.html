<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chapter 3: Paragraphs, Headings and other heading tags</title>
</head>
<body>
    <!-- The body of our website -->

    <!-- The page header -->
    <header>
        <p>The Page Header (Introduction)</p>
    </header>

    <!-- The Page Navigation -->
    <nav>
        <p>The Navigation Menu</p>
    </nav>

    <!-- Headings -->
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <h4>Heading Four</h4>
    <h5>Heading Five</h5>
    <h6>Heading Six</h6>

    <!-- Paragraphs -->
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <p>This is the third paragraph</p>
    
    <!-- this is the footer of the page -->
    <footer>
        <p>&copy; Copyright 2024</p>
    </footer>

</body>
</html>
