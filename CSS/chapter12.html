<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ways of using CSS</title>
    <style>
        h3{
            color: teal;
            font-size: 32px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="chapter12.css">
</head>
<body>
    <h1>Ways of Using CSS in an HTML Document</h1>

    <!-- 1. Inline CSS (Highest Specificity) -->
    <h2 style="color:blue;font-size:44px;">Heading 2</h2>

    <!-- 2. Internal CSS (Embedded CSS(Second Highest Specificity)) -->
    <h3>This is Heading Three</h3>

    <!-- 3. External CSS (Third Highest Specificity) -->
    <h4>This is heading 4</h4>
</body>
</html>
