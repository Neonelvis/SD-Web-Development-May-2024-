<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Media - Student Challenge</title>
</head>
<body>

    <!-- Start of Header section  -->
    <header>
        <h1>Multimedia Gallery</h1>
        <nav>
            <a href="#audio">Audio</a>
            <a href="#video">Video</a>
        </nav>
    </header>
    <!-- End of Header section -->

    <!-- Start of main section -->
    <main>
        <section id="audio">
            <h2>Audio Gallery</h2>
            <audio controls>
                <source src="audio/song1.mp3" type="audio/mpeg">
                Your browser does not support the audio element
            </audio>
            <audio controls>
                <source src="audio/song2.mp3" type="audio/mpeg">
                Your browser does not support the audio element
            </audio>
        </section>

        <section id="video">
            <h2>Video Gallery</h2>
            <video controls>
                <source src="video/video1.mp4" type="video/mp4">
                Your browser does not support the video element.
            </video>
            <video controls>
                <source src="video/video2.mp4" type="video/mp4">
                Your browser does not support the video element. 
            </video>
        </section>
    </main>
    <!-- End of main section -->

    <!-- Start of footer -->
    <footer>
        <p>&copy; Multimedia Gallery</p>
    </footer>  
    <!-- End of footer -->
</body>
</html>
