<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML Forms - Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label>Name:</label>
            <input type="text" name="name">

            <label>Username:</label>
            <input type="text" name="username">

            <label>Email:</label>
            <input type="email" name="email">

            <label>Password:</label>
            <input type="password" name="password">

            <label>Confirm Password:</label>
            <input type="password" name="confirm_password">
            
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <fieldset>
            <legend>Account Information</legend>

            <label>Account Type:</label>
            <label><input type="radio" name="account_type" value="Personal">Personal</label>
            <label><input type="radio" name="account_type" value="Business">Business</label>
            <br>

            <label>Country</label>
            <select type="radio" name="country">
                <option value="" disabled selected>Select a Country</option>
                <option>Kenya</option>
                <option>Tanzania</option>
                <option>Uganda</option>
                <option>Sudan</option>
                <option>Somalia</option>
            </select>

            <label>State/Province</label>
            <select type="radio" name="state">
                <option value="" disabled selected>Select a state/province</option>
                <option>Nairobi</option>
                <option>Mombasa</option>
                <option>Kisumu</option>
                <option>Kajiado</option>
                <option>Nakuru</option>
                <option>Kiambu</option>
                <option>Dodoma</option>
                <option>Moshi</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Interests</legend>
            <label>Select your interest:</label>
            <label><input type="radio" name="interest" value="reading">Reading</label>
            <label><input type="radio" name="interest" value="Sports">Sports</label>
            <label><input type="radio" name="interest" value="Music">Music</label>
            <label><input type="radio" name="interest" value="Travel">Travel</label>
            <label><input type="radio" name="interest" value="Cooking">Cooking</label>
        </fieldset>

        <button type="submit">Register</button>
    </form>
</body>
</html>
